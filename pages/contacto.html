<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="./assets/Screenshot 2021-06-09 200926.ico"/>
    <title>Franco - Pet Shop</title>
  </head>
  <body>
    <header class="contacto d-flex flex-column justify-content-between">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid align-items-center d-flex div-nav mt-5 pt-2 justify-content-around">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <img class="imgnav" src="../assets/FRANCO (4) (2).png" alt="logo">
          <div class="collapse navbar-collapse pb-2 justify-content-end" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0 d-flex align-items-center">
              <li class="nav-item ">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./juguetes.html">Jugueteria</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" aria-current="page" href="./farmacia.html">Farmacia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <span style="font-size:40px;cursor:pointer" onclick="openNav()">&#128722;</span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="w-100 cajaAnimada d-flex align-items-center justify-content-center">
        <h1 class="principal text-center">CONTACTO</h1>
      </div>
    </header>
    <div id="main"></div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <h2 class="ps-4">Carrito</h2>
    <hr>
    <ul class="todosLosProductos"></ul>
    <hr>
    <div class="ps-4 pb-2">
      <p class="text-right">Total: $ <span id="total" class="total"></span></p>
      <button class="btn btn-danger boton-vaciar">Vaciar</button>
      <button class="btn btn-success boton-pagar">Pagar</button>
    </div>
  </div>
  <div class="position-fixed top-0 end-0" style="z-index: 5">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
        <div class="toast-body text-center">
            
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
  </div>
    <main class="d-flex justify-content-start mainContacto flex-wrap">
      <div class="div-form">
        <form class="needs-validation contacto d-flex justify-content-center align-items-center flex-column" novalidate>
          <div class="col-12">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control input-nombre" id="validationCustom01" required/>
          </div>
          <div class="col-12">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control input-apellido" id="validationCustom02" required/>
          </div>
          <div class="col-12">
            <label for="validationCustom03" class="form-label">Telefono</label>
            <input type="number" class="form-control input-telefono" id="validationCustom03" required/>
          </div>
          <div class="col-12 my-2 w-40">
            <input class="form-check-input" type="checkbox" value="" id="perro-flexCheckDefault"/>
            <label class="form-check-label" for="perro-flexCheckDefault"> Perro </label>
            <input class="form-check-input ms-5" type="checkbox" value="" id="gato-flexCheckDefault"/>
            <label class="form-check-label" for="gato-flexCheckDefault"> Gato </label>
          </div>
          <div class="mb-3 col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
            <textarea class="form-control comentarios" rows="1" id="validationCustom04" required></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="inicio">
      <div class="d-flex justify-content-around inicio">
        <div>
          <img src="../assets/FRANCO (4) (2).png" alt="">
        </div>
        <nav class="navbar-expand-lg">
          <div class="align-items-center d-flex justify-content-around">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo01">
              <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item ">
                  <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./juguetes.html">Jugueteria</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" aria-current="page" href="./farmacia.html">Farmacia</a>
                </li>
                <li class="nav-item">
                  <span style="font-size:40px;cursor:pointer" onclick="openNav()">&#128722;</span>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container-fb">
          <h2>Redes sociales</h2>
          <ul class="ul-fb d-flex justify-content-center">
            <li><a href="https://www.facebook.com/Franco-Pet-shop-101752442015784" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/Franco-Pet-shop" class="instagram"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../scripts/script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
